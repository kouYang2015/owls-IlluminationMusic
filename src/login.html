<!DOCTYPE html>
<html>
  <head>
    <title>Illumination Music - Login</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="homePage.html"
        ><img
          src="https://brandeps.com/icon-download/M/Music-icon-vector-03.svg"
          style="width: 70px; height: 70px"
      /></a>
    </div>

    <div class="text">
      <h1>Illumination Music</h1>
    </div>

    <div class="email_table">
      <table class="list">
        <tr class="email">
          <th class="left_column">Email:<br /><br /></th>
          <th>
            <input
              type="text"
              id="login_address"
              name="login_address"
              size="50"
              placeholder="Enter your email address"
            /><br /><br />
          </th>
        </tr>
        <tr class="password">
          <th class="left_column">Password:<br /><br /></th>
          <th>
            <input
              type="text"
              id="confirm_address"
              name="login_password"
              size="50"
              placeholder="Enter your password"
            /><br /><br />
          </th>
        </tr>
      </table>
    </div>

    <div class="forgot_password">
      <a href="ForgotPassword.html">Forgot Password?</a>
    </div>
    <br /><br />

    <div class="submitbtn">
      <a href="process_login.php">
        <input type="submit" id="loginbtn" value="Log in" />
      </a>
    </div>
  </body>
</html>
