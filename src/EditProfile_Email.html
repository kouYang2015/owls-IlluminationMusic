<!DOCTYPE html>
<html>
  <head>
    <title>Illumination Music - Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/editProfile.css" />
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        font-size: 20px;
      }

      input {
        height: 30px;
        margin-left: 10px;
      }

      .left_column {
        text-align: right;
      }

      table {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home"
        ><img
          src="https://brandeps.com/icon-download/M/Music-icon-vector-03.svg"
          style="width: 50px; height: 50px"
      /></a>
      <a href="#home">Home</a>
      <a href="#Playlist">Playlist</a>
      <div class="dropdown">
        <img
          class="dropbtn"
          src="https://pic.onlinewebfonts.com/svg/img_24787.png"
          style="width: 40px; height: 40px"
        />
        <div class="dropdown-content">
          <a href="#">Account</a>
          <a href="#">Security</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </div>

    <div class="sidenav">
      <a href="EditProfile_Email.html">Email</a>
      <a href="EditProfile_Password.html">Password</a>
    </div>

    <h1 align="center">Change Email Address</h1>
    <br /><br />

    <div class="email_table">
      <table class="list">
        <tr class="current">
          <th class="left_column">Current Email:<br /><br /></th>
          <th class="current_address">currentUser@email.com<br /><br /></th>
        </tr>
        <tr class="new">
          <th class="left_column">New Email Address:<br /><br /></th>
          <th>
            <input
              type="text"
              id="new_address"
              name="new_address"
              size="50"
              placeholder="Enter New Email Address"
            /><br /><br />
          </th>
        </tr>
        <tr class="confirm">
          <th class="left_column">Confirm New Email Address:<br /><br /></th>
          <th>
            <input
              type="text"
              id="confirm_address"
              name="confirm_address"
              size="50"
              placeholder="Re-Enter New Email Address"
            /><br /><br />
          </th>
        </tr>
      </table>
    </div>
    <br />

    <div class="buttons" id="buttons">
      <button
        type="submit"
        id="cancel"
        value="Cancel"
        style="background-color: rgb(209, 205, 205)"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="submit"
        value="Submit"
        style="background-color: rgb(45, 199, 45); color: black"
      >
        Submit
      </button>
    </div>
  </body>
</html>
