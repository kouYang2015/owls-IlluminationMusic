<!DOCTYPE html>
<html>
  <head>
    <title>Illumination Music - Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="homePage.html"
        ><img
          src="https://brandeps.com/icon-download/M/Music-icon-vector-03.svg"
          style="width: 50px; height: 50px"
      /></a>
    </div>
    <h1 align="center">Reset Password</h1>
    <div align="center">
      <h3>
        Answer 3 of the 4 following questions correctly to reset your password
      </h3>
      <form action="process_forgotPW.php" method="post">
        <table class="rightAlignTD">
          <tr>
            <td><label for="username">Username:</label></td>
            <td>
              <input
                title="Enter your username"
                id="username"
                type="text"
                name="uname"
                required="true"
                spellcheck="false"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input
                title="Enter valid email address"
                id="email"
                type="text"
                name="email"
                required="true"
                spellcheck="false"
                pattern="[a-zA-Z0-9._]+@[a-z].+[a-z]"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="playlistCount">Number of saved playlist:</label>
            </td>
            <td>
              <input
                title="Number of playlists saved."
                id="playlistCount"
                type="number"
                name="playlistCount"
                required="true"
                spellcheck="false"
              />
            </td>
          </tr>
          <tr>
            <td><label for="playlistName">Name of a playlist:</label></td>
            <td>
              <input
                title="Name of one saved playlist."
                id="playlistName"
                type="text"
                name="playlistName"
                required="true"
                spellcheck="false"
              />
            </td>
          </tr>
        </table>
        <input
          class="savework"
          type="submit"
          name="requestPassword"
          value="Request"
        />
      </form>
      <a class="smallfont" href="login.html">Back to Login</a>
      <br />
      <a class="smallfont" href="homePage.html">Go to Home</a>
    </div>
  </body>
</html>
